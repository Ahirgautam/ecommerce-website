<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin_sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/product.css}">

</head>
<body>
    <div th:replace="~{layout/fragments :: dashboard_sidebar('products')}"></div>
    <section class="main-content flex-column">
        <div class="flex justify-between header">
            <div class="flex-column">
                <h1>Product Management</h1>
                <p>Manage your products efficiently.</p>
            </div>
            <a class="primary-btn" th:href="@{/admin/products/add}">
                <img th:src="@{/images/icons/plus.svg}" alt="">
                Add Product
            </a>
        </div>

        <div class="filter-search-container container flex">
            <input type="text" placeholder="Search products..." oninput="debounceSearch(event)">

            <select class="custom-select" oninput="findProductByCategory(event)">
                <option value="">Filter by category</option>
                <option th:each="category : ${categories}"
                        th:text="${category.name}"
                        th:value="${category.id}"></option>
            </select>
            <select class="custom-select">
                <option value="">Filter by price</option>
                <option value="low">Low Price</option>
                <option value="medium">Medium Price</option>
                <option value="high">High Price</option>
            </select>
            <select class="custom-select">
                <option value="">Filter by stock</option>
                <option value="inStock">In Stock</option>
                <option value="lowStock">Low Stock</option>
                <option value="outOfStock">Out of Stock</option>
            </select>
        </div>

        <div class="product-table-container container">
            <table class="product-table">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Brand</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div class="loadingtd"></div>
                    </td>
                    <td>
                        <div class="loadingtd"></div>
                    </td>
                    <td>
                        <div class="loadingtd"></div>
                    </td>
                    <td>
                        <div class="loadingtd"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="loadingtd"></div>
                    </td>
                    <td>
                        <div class="loadingtd"></div>
                    </td>
                    <td>
                        <div class="loadingtd"></div>
                    </td>
                    <td>
                        <div class="loadingtd"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <button class="primary-btn" onclick="loadMore()">Load More</button>
    </section>
    <dialog class="image-dialog">
        <img src="" alt="">
        <button id="close-model" aria-label="close-modal" autofocus>
            <img src="/images/icons/close.svg"  alt="close modal">
        </button>
    </dialog>
    <dialog class="delete-conformation-modal" id="modal1">
        <div class="modal-content">
            <h2 class="modal-title">delete variant !</h2>
            <p class="modal-message">this will delete shirt variant </p>
            <div class="flex button-container">
                <button class="cancle-btn" onclick="closeModal()">Cancel</button>
                <button id="accept-btn" class="ok-btn">Ok</button>
            </div>
        </div>
    </dialog>
    <div th:replace="~{layout/customAlert :: alert}"></div>
    <script th:src="@{/js/customAlert.js}"></script>
    <script th:src="@{/js/product.js}"></script>
</body>
</html>
